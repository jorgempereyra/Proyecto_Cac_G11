<!-- templates/select_persona.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Persona</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_new.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/icons/logo.svg') }}" class="logo img"></img>
            <a href="{{ url_for('index') }}" class="logo h1">
                <h1>MEGA TASK</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"> Home</a></li>
                <li><a href="{{ url_for('login') }}"> Login</a></li>
                <li><a href="{{ url_for('select_persona') }}"> Proyectos </a></li>
            </ul>
            <a href="{{ url_for('formulario_contacto') }}" class="btn btn_principal">Contacto</a>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main class="content">
        <h2>Seleccionar Persona</h2>
        <ul>
            {% for persona in personas %}
                <li>
                    <a href="{{ url_for('proyectos', id_persona=persona.id_Persona) }}">{{ persona.Nombre }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
