<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles/style_formulariocontacto.css">
    <link rel="stylesheet" href="styles/styles_new.css">
    <link rel="icon" href="./assets/icons/logo.svg" type="image/x-icon">

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/icons/logo.svg" class="logo img"></img>
            <a href="./index.html" class="logo h1">
                <h1>MEGA TASK</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html"> Home</a></li>
                <li><a href="./registro.html"> Registrarse</a></li>
                <li><a href="./Proyectos.html"> Proyectos </a></li>
            </ul>

            <a href="./login.html" class="btn btn_principal">Iniciar sesión</a>
        </nav>
    </header>

    <div class="flex background_image">
        <div class="float_form">
            <h1 class="title">Formulario de Contacto</h1>
            <form action="#" method="post">
                <div class="div_row form_labeled">

                    <label for="nombre_apellido" class="label_field">Nombre y Apellido</label>
                    <input type="text" id="nombre_apellido" name="nombre_apellido"
                        class="input_field input_labeled"></input>

                </div>
                <div class="div_row form_labeled">

                    <br><label for="email" class="label_field">Email</label>
                    <input type="email" id="email" name="email" class="input_field input_labeled"></input>
                    <br><label for="password" class="label_field">Contraseña</label>
                    <input type="password" id="password" name="pass" class="input_field input_labeled"></input>
                    <br><label for="password" class="label_field">Confirmar Contraseña</label>
                    <input type="password" id="password" name="confirm_pass" class="input_field input_labeled"></input>
                </div>

                <div class="div_row form_labeled">
                    <br><label for="owner_type" class="label_field">Tipo de Usuario</label>
                    <select id="owner_type" name="owner_type" class="input_field input_selection">
                        <option value="owner">Product Owner</option>
                        <option value="support">Soportista</option>
                        <option value="client">Cliente</option>
                    </select>

                </div>
                <button type="submit" class="btn btn_principal">Enviar Datos</button>

            </form>
            <script src="./scripts/usuarios.js"></script>
        </div>
    </div>
</body>

</html>
