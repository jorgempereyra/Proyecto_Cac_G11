<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles_new.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style_login.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/icons/logo.svg')}}">
    <script src="{{ url_for('static', filename='scripts/login_validacion.js')}}"></script>
    <link rel="icon" href="./assets/icons/logo.svg" type="image/x-icon">

    <title>Iniciar Sesión</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/icons/logo.svg')}}" class="logo img"></img>
            <a href="{{ url_for('index') }}" class="logo h1">
                <h1>MEGA TASK</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"> Home</a></li>
                <li><a href="{{ url_for('login') }}"> Login</a></li>
                <li><a href="{{ url_for('proyectos') }}"> Proyectos </a></li>
            </ul>

            <a href="{{ url_for('formulario_contacto') }}" class="btn btn_principal">Contacto</a>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>

    <main class="flex">
        <div class="container50 image"></div>
        <div class="container50 form">
            <h2>¡Bienvenido!</h2>
            <form method="post">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.username.label }} {{ form.username }}
                </div>
                <div>
                    {{ form.password.label }} {{ form.password }}
                </div>
                <div>
                    {{ form.submit }}
                </div>
            </form>
        </div>
    </main>
</body>
</html>
