<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles_new.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style_login.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/icons/logo.svg')}}">
    <script src="{{ url_for('static', filename='scripts/login_validacion.js')}}"></script>
    <link rel="icon" href="./assets/icons/logo.svg" type="image/x-icon">

    <title>Iniciar Sesión</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/icons/logo.svg" class="logo img"></img>
            <a href="./index.html" class="logo h1">
                <h1>MEGA TASK</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html"> Home</a></li>
                <li><a href="./registro.html"> Registrarse</a></li>
                <li><a href="./Proyectos.html"> Proyectos </a></li>
            </ul>

            <a href="./Formulario_contacto.html" class="btn btn_principal">Contacto</a>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>

    <main class="flex">
        <div class="container50 image">
        </div>
        <div class="container50 form">
            <h2>¡Bienvenido!</h2>
            <form onsubmit="return validateForm()">
                <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                    aria-label="Usuario" aria-describedby="usernameError" placeholder="Usuario"
                    class="input_field">
                <span id="usernameError" style="color: red; display: none;">Por favor ingresa un nombre de usuario
                    válido.</span>
            
                <input type="password" id="password" name="password" required minlength="8" aria-label="Contraseña"
                    aria-describedby="passwordError" placeholder="Contraseña" class="input_field">
                <span id="passwordError" style="color: red; display: none;">La contraseña debe tener al menos 8
                    caracteres.</span>
            
                <button type="submit" class="btn btn_principal">Ingresar</button>
            </form>
    </main>
</body>

</html>
