<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Tarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo" alt="logo">
            <img src="assets/icons/logo.svg" height="30" width="30">
            <h1>NOMBRE DE PRODUCTO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Mis tareas</a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <button>Crear</button>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-icon"></div>
        </div>
    </header>
    <main>
        <div class="breadcrumb">
            <a href="#">Proyectos</a> / <a href="#">Proyecto 1</a> / <span>KEY-1</span>
        </div>
        <section class="task-detail">
            <h2>Limpieza de equipos</h2>
            <div class="task-info">
                <div class="task-type">
                    <span class="icon">&#9888;</span>
                    <span>Tipo: Incidente</span>
                </div>
                <div class="task-datetime">
                    <span>Fecha | Hora límite: 22/05/24 18:00</span>
                </div>
                <div class="task-assigned">
                    <span class="icon">&#128100;</span>
                    <span>Asignado: Persona 1</span>
                </div>
                <div class="task-time-remaining">
                    <span>Tiempo restante: 25m</span>
                </div>
                <div class="task-status">
                    <span class="status-label">Estado:</span>
                    <span class="status">TO DO</span>
                </div>
            </div>
            <div class="task-description">
                <h3>Descripción:</h3>
                <textarea placeholder="Añadir una descripción..."></textarea>
            </div>
            <div class="task-created">
                <span>Creado: 22/05/24 18:00</span>
            </div>
        </section>
