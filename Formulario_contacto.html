<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_contacto</title>
</head>
<body>
    <header></header>

    <main>
        <h1>Formulario de Contacto</h1>
    </main>
    <form action="" id="" method="get">

        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre..." maxlength="20" required>
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text"id="apellido" name="apellido" placeholder="Escriba su apellido...">
            </div>

            <div>
                <label for="Numero de CUIL">Numero de CUIL:</label>
                <input type="number" id="numero de cuil" name="numero de cuil" placeholder="Escriba su CUIL..." maxlength="20" required>
            </div>

            <div>
                <label for="mail">Correo electrónico: </label>
                <input type="email"  id="correo electrónico" name="correo electrónico" placeholder="Escriba su correo electrónico..." maxlength="30" required>
            </div>

            <div>
                <label for="dni">Documento de identidad:</label>
                <input type="number" id="dni" name="dni" placeholder="Escriba su dni..." maxlength="20" required>
            </div>

            <div>
                <label for="telefono">Teléfono: </label>
                <input type="number"  id="numero de telefono" name="numero de telefono" placeholder="Escriba su Número de teléfono..." maxlength="20" required>
            </div>
            
            <div>
                <label for="provincia">Provincia:</label>
                <input type="text"  id="provincia" name="provincia" placeholder="Provincia..." maxlength="20" required> 
            </div>

            <div>
                <label for="lugar de residencia">Lugar de residencia: </label>
                <input type="text"  id="lugar de residencia" name="lugar de residencia" placeholder="Escriba su lugar de residencia..." maxlength="20" required>
            </div>
        </fieldset>

        <BR>

        <div>
            <label for="CUD">CUD</label>
            <input type="checkbox" name="cud" value="1" required>Si
            <input type="checkbox" name="cud" value="2" required>No

        </div>
        <br>

        <div>
            <label for="motivo de tu consulta">Motivo de tu consulta: </label>
            <select name="motivo de tu consulta" id="motivo de tu consulta">
                <option value="">Seleccione una opción</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <br>
        <fieldset>
        <div>
            <label for="observaciones">observaciones</label>
            <input type="text" maxlength="100">
        </div>
    </fieldset>
    <br>

    <div>
        <label for="archivo1">Si necesita adjuntar documentación podras hacerlo aqui. <br>Adjuntar documentación. Archivo 1 </label>
        <input type="file">
    </div>

    <Div>
        <label for="archivo2">Adjuntar documentación. Archivo 2 </label>
        <input type="file">
    </Div>
    <Div>
        <label for="archivo3">Adjuntar documentación. Archivo 3 </label>
        <input type="file">
    </Div>
    <br>
    <br>

    <div>
        <label for="¿Querés recibir mas información?">¿Querés recibir mas información?</label>
        <input type="radio" name="info" value="a">Si
        <input type="radio" name="info" value="b">No
    </div>
    <br>
    <div>
    <input type="submit">
</div>


    <footer></footer>
</body>
</html>
