<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style_tareas.css">
    <title>Crear Tareas</title>
</head>
<body>
    <header class="header">
        <div class="logo" alt="logo">
            <img src="assets/icons/logo.svg" height="30" width="30">
            <h1>NOMBRE DE PRODUCTO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/Proyectos.html">Proyectos</a></li>
                <li><a href="/Mis tareas.html">Mis tareas</a></li>
            </ul>
        </nav>
        <div class="header-fields">
            <button href="/Formulario_incidente.html" class="header-button">Crear</button>
            <div id="search" class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-icon">
                <img src="assets/icons/options.svg" height="30" width="30">
                <img src="assets/icons/user.svg" height="30" width="30">
            </div>
        </div>
    </header>

    <div class="container">
        <h1 id="project-title">Proyectos / Proyecto</h1>
        <button id="back-button" class="back-button">Volver a Proyectos</button>
        <div class="search-bar">
            <input type="text" placeholder="Título" id="search-title">
            <select id="assigned">
                <option value="">Asignado</option>
                <option value="Persona 1">Persona 1</option>
                <option value="Persona 2">Persona 2</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <select id="status">
                <option value="">Estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completado">Completado</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <button id="filter-button">Filtrar</button>
        </div>
        <div class="tasks">
            <!-- Aquí se mostrarán las tareas -->
        </div>
    </div>
    <script src="scripts/tareas.js"></script>
    <footer></footer>
</body>
</html>
