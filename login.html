<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="login_validacion.js"></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <div class="logo" alt="logo">
            <img src="assets/icons/logo.svg" height="30" width="30">
            <h1>NOMBRE DE PRODUCTO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="#"> Registrarse</a></li>
            </ul>
        </nav>
        <div class="header-fields">
            <a href="/Formulario_contacto.html" class="header-button">Contacto</a>
        </div>
    </header>
    <main>
        <div class="flex">

            <div class="container50 login_title">
            </div>

            <div class="container50">
                <div class="div-login-img">
                    <img src="./assets/backgrounds/background_colores.png">
                </div>
                <h2 class="title">Iniciar Sesión</h2>

                <form action="/login" method="post" onsubmit="return validateForm()" class="div_column div_form">
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                        aria-label="Usuario" aria-describedby="usernameError" placeholder="Ingrese Usuario"
                        class="input_field">
                    <span id="usernameError" style="color: red; display: none;">Por favor ingresa un nombre de usuario
                        válido.</span>

                    <input type="password" id="password" name="password" required minlength="8" aria-label="Contraseña"
                        aria-describedby="passwordError" placeholder="Ingrese Contraseña" class="input_field">
                    <span id="passwordError" style="color: red; display: none;">La contraseña debe tener al menos 8
                        caracteres.</span>

                    <button type="submit" class="btn btn_principal">Iniciar Sesión</button>
                </form>

            </div>

        </div>
    </main>


    <footer>

    </footer>
</body>

</html>
