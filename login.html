<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    <form action="/login" method="post" onsubmit="return validateForm()">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" aria-label="Usuario" aria-describedby="usernameError">
            <span id="usernameError" style="color: red; display: none;">Por favor ingresa un nombre de usuario válido.</span>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" aria-label="Contraseña" aria-describedby="passwordError">
            <span id="passwordError" style="color: red; display: none;">La contraseña debe tener al menos 8 caracteres.</span>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        function validateForm() {
            // Validar el nombre de usuario
            var username = document.getElementById("username").value;
            if (username.length < 3 || username.length > 20) {
                document.getElementById("usernameError").style.display = "block";
                return false;
            } else {
                document.getElementById("usernameError").style.display = "none";
            }

            // Validar la contraseña
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                document.getElementById("passwordError").style.display = "block";
                return false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            return true;
        }
    </script>
</body>
</html>
